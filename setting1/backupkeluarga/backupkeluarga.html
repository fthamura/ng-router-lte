<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-body">
				<div class="modal-header">
					<h3 class="modal-title"></h3>
				</div>
				<form name="productForm" ng-submit="submit(product, productForm)"
					novalidate validation-schema schema="product">
					<div class="modal-body">
						<fieldset>
							<div class="form-group">
								<label class="control-label" for="name">File Name</label>
								<div class="controls">
									<input type="text" id="name"
										name="name
                              _pemda"
										class="form-control" ng-model="product.name" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="name">Place To Folder</label>
								<div class="controls">
									<div class="input-group input-group-sm">
										<input type="text" class="form-control"> <span
											class="input-group-btn">
											<button type="button" class="btn btn-primary btn-flat">Browser</button>
										</span>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Proses</button>
						&nbsp;&nbsp;&nbsp;
						<button type="submit" class="btn btn-default">Keluar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
