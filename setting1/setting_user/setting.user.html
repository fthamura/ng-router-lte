<header header="Setting User" />
<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-body">
				<div class="modal-header">
					<h3 class="modal-title"></h3>
				</div>
				<form name="productForm" ng-submit="submit(product, productForm)"
					novalidate validation-schema schema="product">
					<div class="modal-body">
						<fieldset>
							<div class="form-group">
								<label class="control-label" for="name">User ID</label>
								<div class="controls">
									<input type="text" id="name"
										name="name
                              _pemda"
										class="form-control" ng-model="product.name" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="category">Default
									Password</label>
								<div class="controls">
									<input type="text" id="" name="" class="form-control"
										ng-model="product.akronim" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="name">Nama User</label>
								<div class="controls">
									<input type="text" id="" name="" class="form-control"
										ng-model="product.alamat" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="level">Level</label>
								<div class="controls">
									<div class="checkbox">
										<label> <input type="checkbox"> Administrator
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox"> Guest
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox"> Operator
										</label>
									</div>
									<div class="checkbox">
										<label> <input type="checkbox"> Executif
											Information System (EIS)
										</label>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="modal-footer">
						<input type="submit" value="Save"
							class="btn btn-primary col-md-3 col-xs-12"> <span
							class="label label-danger" ng-show="error"> Ops something
							went wrong! </span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-body">
				<div class="modal-header">
					<h3 class="modal-title"></h3>

				<div class="modal-body">
					<fieldset>
						<div class="form-group">
							<table class="table table-striped">
								<tr>
									<th>User Id</th>
									<th>Nama User</th>
									<th>Aktif</th>
									<th>Admin</th>
									<th>Operator</th>
									<th>Guest</th>
									<th>E I S</th>
								</tr>
								<tr>
									<td>TRIYONO</td>
									<td>TRIYONO</td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
								</tr>
								<tr>
									<td>Taspen</td>
									<td>Taspen</td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
								</tr>
								<tr>
									<td>Slamet</td>
									<td>Slamet</td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
									<td><label> <input type="checkbox">
									</label></td>
								</tr>
							</table>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</div>
