<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-body">
				<div class="modal-header">
					<h3 class="modal-title"></h3>
				</div>
				<form name="productForm" ng-submit="submit(product, productForm)"
					novalidate validation-schema schema="product">
					<div class="modal-body">
						<fieldset>
							<div class="form-group">
								<label class="control-label" for="name">Jenis Gaji</label>
								<div class="controls">
									<select class="form-control" id="jk">
										<option>Gaji Induk</option>
										<option>Gaji Susulan</option>
										<option>Gaji 13</option>
										<option>Gaji Kekurangan Gaji</option>
										<option>Rapel</option>
										<option>Uang Duka</option>
										<option>Gaji Terusan</option>
										<option>Gaji Manual</option>
										<option>Sertifikasi Guru</option>
										<option>Sertifikasi Susulan</option>
										<option>THR</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="category">Bulan/Tahun
									Gaji</label>
								<div class="controls">
									<div class="col-lg-6 col-lg-12">
										<select class="form-control" id="jk">
											<option>Januari</option>
											<option>Februari</option>
											<option>Maret</option>
											<option>April</option>
											<option>Mei</option>
											<option>Juni</option>
											<option>Juli</option>
											<option>Agustus</option>
											<option>September</option>
											<option>Oktober</option>
											<option>November</option>
											<option>Desember</option>
										</select>
									</div>
									<div class="col-lg-6 col-lg-12">
										<select class="form-control" id="jk">
											<option>2016</option>
											<option>2015</option>
											<option>2014</option>
											<option>2013</option>
											<option>2012</option>
											<option>2011</option>
											<option>2010</option>
											<option>2009</option>
											<option>2008</option>
											<option>2007</option>
											<option>2006</option>
											<option>2005</option>
										</select>
									</div>
								</div>
							</div>
							<br>
							<p>
							</p>
							<div class="form-group">
								<label class="control-label" for="name">File Name</label>
								<div class="controls">
									<input type="text" id="name"
										name="name
                              _pemda"
										class="form-control" ng-model="product.name" required>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label" for="name">Place To Folder</label>
								<div class="controls">
									<div class="input-group input-group-sm">
										<input type="text" class="form-control"> <span
											class="input-group-btn">
											<button type="button" class="btn btn-primary btn-flat">Browser</button>
										</span>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
					<div class="modal-footer">
					<button type="submit" class="btn btn-primary">Proses</button>&nbsp;&nbsp;&nbsp;
								<button type="submit" class="btn btn-default">Keluar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
