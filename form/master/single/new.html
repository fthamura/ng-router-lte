	<!-- uiView: --><section class="content ng-scope" ui-view=""><div class="row ng-scope">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="modal-title ng-scope" translate="admin.location.label.add">Add Location</h3>
					</div>
					<div class="box-body no-padding">
						<form name="locationForm" ng-submit="ctrl.submit(ctrl.location, locationForm)" novalidate="" validation-schema="" schema="location" class="ng-pristine ng-pending ng-invalid-required">
							<div class="modal-body">
								<fieldset>
									<div class="form-group">
										<label class="control-label ng-scope" for="name" translate="admin.location.label.name">Name</label>
										<div class="controls">
											<input type="text" id="name" name="name" class="form-control ng-pristine ng-untouched ng-pending ng-empty ng-invalid-required" ng-model="ctrl.location.name" required="" validator="required" valid-method="blur" required-error-message="Name cannot be blank" required-success-message="Ok"><span></span>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label ng-scope" for="description" translate="admin.location.label.description">Description</label>
										<div class="controls">
											<textarea rows="2" id="description" name="description" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="ctrl.location.description"></textarea>
										</div>
									</div>
								</fieldset>
							</div>
							<div class="modal-footer">
								<a ui-sref="app.admin.location" class="btn btn-default pull-left ng-binding" href="/admin/locations">
									&nbsp;&nbsp; Cancel&nbsp;&nbsp;
								</a>
								<button type="submit" class="btn btn-primary pull-left ng-binding">
									&nbsp;&nbsp;<i class="fa fa-save"></i> Save&nbsp;&nbsp;
								</button>
								<span class="label label-danger ng-scope ng-hide" ng-show="ctrl.error" translate="admin.location.label.save_error">Ops, something went wrong!</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
